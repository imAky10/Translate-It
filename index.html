<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Translator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Word Translator</a>

    </nav>

    <div class="container">
        <br>
        <h1 class="text-danger text-center">Word Translator</h1>
        <h3 class="text-dark text-center">"Translate to any language in just one click"</h3>


        <form class="form-inline">
            <div class="form-group">

                <input type="text" class="form-control" id="text" placeholder="Enter any text...">
                <select name="language" id="language" class="form-control">
                    <option value="hi">Hindi</option>
                    <option value="de">German</option>
                    <option value="mr">Marathi</option>
                    <option value="bn">Bengali</option>
                    <option value="pa">Punjabi</option>
                    <option value="nl">Dutch</option>
                    <option value="el">Greek</option>
                    <option value="gu">Gujarati</option>
                    <option value="it">Italian</option>
                    <option value="es">Spanish</option>
                    <option value="kn">Kannada</option>
                    <option value="la">Latin</option>
                    <option value="fr">French</option>
                    <option value="zh">Chineese</option>
                    <option value="ru">Russian</option>

                </select>
            </div>
        </form>
        <br>
        <button class="button btn btn-lg btn-primary mx-auto d-block" id="btn">Translate</button>
    </div>
    <br><br><br>

    <div class="container" id="result">
        

    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
